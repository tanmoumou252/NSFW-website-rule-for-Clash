port: 10808
socks-port: 10809
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:1443
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16   # if you don't know what it is, don't change it
  use-hosts: true                # lookup hosts and return IP record
  nameserver:                     
    - 8.8.8.8                    # 随便填写你喜欢的DNS
    - 1.1.1.1                    # cloudflare
  fallback:                      # 上面的DNS都解析失败则使用下面的DNS                    
                  
  fallback-filter: 
    geoip: true                  # default    
    ipcidr:                      # ips in these subnets will be considered polluted
      - 240.0.0.0/4
      
# 建议使用支持语法高亮的编辑软件打开本配置，方便阅读注释
# interval代表间隔时间，单位为s
# tolerance代表容差时间，单位为ms
# 由于分流规则引用了Github文件，如果你的本地网络无法访问Github，你将无法让Clash正常工作。
# 你需要先使用翻墙工具让本地网络出墙，再启动Clash才能正常下载分流规则并正常启动，待Clahs启动成功并更新完订阅资源和分流规则之后，方可关闭你之前打开的翻墙工具。
# 请使用节点订阅转换服务将服务商的订阅链接转换为Clash的订阅，并输出为Node List格式。
# 请使用节点订阅转换工具提供的保留节点和过滤节点功能，生成不同地区的订阅链接，并填入下方proxy-providers区域。
# Windows下，在CFW根目录建立Data文件夹可将配置文件保留在同文件夹内，而不是保存在%UserName%/.config/clash/
# 其他内容具体见注释。
# 节点订阅转换网址 https://api.hope140.cc

# 节点订阅
# 默认每六小时更新一次节点订阅
proxy-providers:  
  全球节点:
    type: http
    path: ./Proxy/全球节点.yml
    url:   #填写订阅连接，注意空格
    interval: 3600
    filter: "^(?!.*?[流量|到期|重置]).*?$" #否定式前瞻 基本表达式为^(?!匹配模式),含有流量|到期|重置的节点会被排除
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
      
  0.1倍率:
    type: file                 #订阅就改http，和上面的全球节点一致，因为上面已经保存过一次订阅文件了，所以直接使用现成的file
    path: ./Proxy/全球节点.yml   
    interval: 3600
    filter: 倍率0.1             #含有“倍率0.1”的节点才会出现
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300  
             
# 节点组
# 默认每分钟测试一次节点延时
# 容差参数未开启时默认为0ms
proxy-groups:
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 手动切换

  - name: 🚀 手动切换
    type: select
    use:
      - 全球节点     

  - name: 📲 电报消息
    type: select    
    proxies:
      - 🚀 手动切换       
      - ♻️ 自动选择
      - 🔯 故障转移
     
  - name: 🎮 游戏平台
    type: select
    proxies:
      - 🎯 全球直连     
      - 🚀 手动切换       

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
             
  - name: 🛑 隐私拦截
    type: select
    proxies:
      - REJECT 
      
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - 全球节点

  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - 0.1倍率                                #注意这里写的是节点组2的节点
    
     

